version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4-node-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}-{{ checksum "Gemfile.lock" }}
          - v1-dependencies-
      - run: yarn install
      - run: bundle install --jobs=4 --retry=3 --path gems
      - save_cache:
          paths:
            - ./node_modules
            - ./gems
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "Gemfile.lock" }}
      - run: yarn build
      - run: yarn test
deployment:
  production:
    branch: master
    commands:
      - surge --project ./_site --domain dylanvann.surge.sh
